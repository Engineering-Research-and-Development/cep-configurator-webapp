<div *ngIf='rule'>
  <h3>Rule ID: {{ rule.ruleId }}</h3><hr>
  <p><span>Rule name:</span> &nbsp; {{ rule.name }}</p>
  <p><span >Rule description:</span> &nbsp; {{ rule.description }}</p>
  <p><span >Rule text:</span> &nbsp; {{ rule.text }}</p>
  <p><span>Rule action:</span> &nbsp; {{ fromJson(rule.action) }} </p>
 <div *ngIf='engine?.engineType=="PerseoFrontEnd"'><p><span>Rule action:</span> &nbsp; {{ rule.action }} </p></div>
</div><br>

<h4>Change rule details</h4>
<hr>
<div *ngIf='rule' class="row">

  <div class="col-sm-12 col-lg-6">
    <label for="ruleName" class="col-form-label-lg">Rule name</label>  <br>
    <input type="text" name="ruleName" [(ngModel)]="rule.name" />
  </div>

  <div class="col-sm-12 col-lg-6">
    <label for="des" class="col-form-label-lg">Description</label> <br>
    <input name="des" type="text"  [(ngModel)]="rule.description">
  </div>

  <div class="col-sm-12 col-lg-6" style="margin-top:30px;">
    <label class="col-form-label-lg" for="text">Text</label> <br>
    <textarea [(ngModel)]="rule.text" cols="50" rows="7"></textarea>
  </div>

  <div class="col-sm-12 col-lg-6" *ngIf='engine?.engineType=="Perseo"' style="margin-top:30px;">
    <label class="col-form-label-lg" for="action">Action</label> <br>
    <textarea [ngModel]="fromJson(rule.action)" (ngModelChange)="rule.action=toJson($event)" cols="50" rows="7"></textarea>
  </div>

  <div><input type="checkbox"  value="{{ rule.active }}" [checked]="rule.active" (change)="rule.active = !rule.active"> Active is {{ rule.active }}</div>
</div><br>


<div class="btn-group">
    <button (click)="updateRule(rule.ruleId, rule.name, rule.description, rule.text, rule.action, rule.active)" class="btn btn-primary">Save</button>
    <button (click)="goBack()" class="btn btn-secondary">Back</button>
</div>
