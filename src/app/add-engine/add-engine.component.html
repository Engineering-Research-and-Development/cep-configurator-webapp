  <form >
  <div class="form-group">
    <label for="engineId">Engine ID</label>
    <input type="text" name="engineId" #engineId class="form-control" />
  </div>
  <div class="form-group">
    <label for="engineType">Engine type</label> &nbsp;
    <input type="text" name="engineType" #engineType class="form-control" />
  </div>
  <div class="form-group">
    <label for="hostUrl">Host URL</label> &nbsp;
    <input type="text" name="hostUrl" #hostUrl class="form-control" />
  </div>

  <button class="btn btn-primary" (click)="addEngine(engineId.value, engineType.value, hostUrl.value)">Add </button>
  <input type="reset" class="btn btn-danger" />
  <button class="btn btn-secondary" (click)="goBack()">Back</button>
</form>
