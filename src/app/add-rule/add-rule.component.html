<div class="container">
  <h2>New rule definition</h2>
  <hr>
  <form action="#">
    <div class="form-group">
      <label for="rules" class="col-form-label-lg">Rules</label>
      <textarea name="rules" [(ngModel)]="rules" id="rules" class="form-control"  cols="30" rows="6"></textarea>
    </div>
    
    <div class="form-group">
      <label for="action" class="col-form-label-lg">Action</label>
      <textarea name="action" [(ngModel)]="action" id="action" class="form-control" cols="30" rows="6"></textarea>
    </div>
    <div class="form-check ">

      <input type="checkbox" class="form-check-input" id="enable">
      <label for="enable" class="form-check-label">Enable</label>
      
    </div><br>
    <button class="btn btn-primary" (click)="addRule(rules, action)">Add </button> &nbsp;
    <button class="btn btn-secondary" (click)="goBack()">Back</button>
  </form>
  
</div>
