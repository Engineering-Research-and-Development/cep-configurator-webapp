<textarea [disabled]="!editable" [(ngModel)]="statement">{{initialStatement}}</textarea>
<ng-container *ngIf="editable; else notEditable">
  <button (click)="resetContent()">Reset</button>
  <button (click)="cancelEdit()">Cancel</button>
</ng-container>
<ng-template #notEditable>
    <button (click)="enableEdit()">Edit</button>
</ng-template>
