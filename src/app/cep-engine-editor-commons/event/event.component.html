<mat-card>
  <mat-card-header>
    Event Sender
  </mat-card-header>
  <form (ngSubmit)="sendEvent()">
    <mat-form-field>
      <textarea matInput
        [(ngModel)]="cepEvent"
        name="cepEvent"
      >
      </textarea>
    </mat-form-field>
    <mat-card-actions>
      <button mat-button type="submit">Send Event</button>
    </mat-card-actions>
  </form>
</mat-card>
