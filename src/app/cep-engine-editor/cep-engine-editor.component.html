<p>
  cep-engine-editor works!
</p>
<div [ngSwitch]="cepEngine?.engineType">
  <ng-container *ngSwitchCase="'PerseoCore'">
    <perseo-core-editor></perseo-core-editor>
  </ng-container>
  <ng-container *ngSwitchCase="'PerseoFrontEnd'">
    <perseo-front-end-editor></perseo-front-end-editor>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <default-editor></default-editor>
  </ng-container>
</div>
